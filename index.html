<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section class="kontejner">

	<!-- největší hlavní recept -->

	<div class="recept velky">
	<p>Saláty</p>
	<p>5 komentářů</p>

	<h1>Salát s&nbsp;vlašskými ořechy</h1>
	</div>

	<!-- malý recept 1 -->

	<div class="recept jedna">
	<p>Svačina</p>
	<p>16 komentářů</p>

	<h1>Chlebíček s&nbsp;avokádem</h1>
	</div>


	<!-- malý recept 2 -->

	<div class="recept dva">
	<p>Mexická</p>
	<p>7 komentářů</p>

	<h1>Avokádové tacos</h1>
	</div>

	<!-- malý recept 3 -->

	<div class="recept tri">
	<p>Luštěniny</p>
	<p>23 komentářů</p>

	<h1>Pita chléb s&nbsp;cizrnou</h1>
	</div>


	<!-- malý recept 4 -->

	<div class="recept ctyri">
	<p>Burgery</p>
	<p>19 komentářů</p>

	<h1>Sojový burger</h1>
	</div>

</section>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
